<html>
  <head>
    <style>
      body {
        background-color:#333;
        color:#ddd;
        text-align : center;
      }
      
      #testBox {
        background-color:green;
        width : 300px;
        height : 300px;
      }

      a {
        color: white;
      }
    </style>
    <script>
      let box;
      
      function handleOrientation(event) {
        const alpha = event.alpha,
              beta = event.beta,
              gamma = event.gamma;
        if (!beta) {
          addMouseEvent()
        }
        
        document.getElementById("alpha").innerText = alpha,
          document.getElementById("beta").innerText = beta,
          document.getElementById("gamma").innerText = gamma,

          box.style.transform = "rotateX(" + (-beta) + "deg) rotateY(" + gamma + "deg)";
      }

      function handleMouseMove(event) {
          const x = event.clientX,
              y = event.clientY,
              w = window.outerWidth / 2,
              h = window.outerHeight / 2;

          document.getElementById("x").innerText = x,
          document.getElementById("y").innerText = y,

          box.style.transform = "rotateX(" + (y - h) + "deg) rotateY(" + (x - w) + "deg)";
      }

      function addMouseEvent() {
          window.addEventListener("mousemove", handleMouseMove);
      }
      
      window.onload = ()=>{
        box = document.getElementById("testBox");
        window.addEventListener("deviceorientation", handleOrientation);
      }
    </script>
  </head>
  <body>
    Go to <a href="www/index.html">2D Racing</a> game
    <br><br>
    <h1>Device Orientation Sensor Demo</h1>
    alpha: <div id="alpha"></div>
    beeta: <div id="beta"></div>
    gamma: <div id="gamma"></div>
    x: <div id="x"></div>
    y: <div id="y"></div>
    <center>
    <div id="testBox">&nbsp;</div>
    </center>
  </body>
</html>
