	<script language="javascript">
		var objCurSel;
		var bgColOnStats=[];
		bgColOnStats[0]="#DD6666";
		bgColOnStats[1]="#FFFFCC";
		bgColOnStats[2]="#0088cc";
		 
		function setBgColor(obj, id_stat)
		{
			if (objCurSel==obj && id_stat==1)
				obj.style.backgroundColor=bgColOnStats[2];
			else
				obj.style.backgroundColor=bgColOnStats[id_stat];
		}
		function setCar(obj,styleId)
		{
			if (objCurSel)
				objCurSel.style.backgroundColor=bgColOnStats[1];
			obj.style.backgroundColor=bgColOnStats[2];
			objCurSel=obj;
			sessionStorage.carStyle = styleId;			
		}
	</script>
