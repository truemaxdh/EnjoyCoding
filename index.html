<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="EnjoyCoding, App list, Crayon pentix, Tropical Flight" />
    <title>EnjoyCoding</title>
    <style>
      body {
        padding : 0px;
      }
      img {
        width : 120px;
      }
      .header {
        width : 100%;
        height : 10%;
      }
      /* Safari 4.0 - 8.0 */
      @-webkit-keyframes rot {
        0%   {-webkit-transform: rotate(0deg); /* Safari 3-8 */}
        25%  {-webkit-transform: rotate(90deg); /* Safari 3-8 */}
        50%  {-webkit-transform: rotate(180deg); /* Safari 3-8 */}
        75%  {-webkit-transform: rotate(270deg); /* Safari 3-8 */}
        100% {-webkit-transform: rotate(360deg); /* Safari 3-8 */}
      }

      /* Standard syntax */
      @keyframes rot {
        0%   {transform: rotate(0deg); /* Safari 3-8 */}
        25%  {transform: rotate(90deg); /* Safari 3-8 */}
        50%  {transform: rotate(180deg); /* Safari 3-8 */}
        75%  {transform: rotate(270deg); /* Safari 3-8 */}
        100% {transform: rotate(360deg); /* Safari 3-8 */}
      }
      .body {
        position : absolute;
        width : 100%;
        height : 90%;
        -webkit-animation-name: rot; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 8s; /* Safari 4.0 - 8.0 */
        -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
        animation-name: rot;
        animation-duration: 8s;
        animation-iteration-count: infinite;
      }
      .obj {
        position: fixed;
        width: 150px;
        height: 40%;
        top: 10%;
        left: 50%;
        border: 1px solid black;
        -ms-transform-origin: 50% 100%;
        -webkit-transform-origin: 50% 100%;
        transform-origin: 50% 100%;
      }
      #obj1 {
        -ms-transform: translate(-50%,0%) rotate(0deg);
        -webkit-transform: translate(-50%,0%) rotate(0deg);
        transform: translate(-50%,0%) rotate(0deg);
      }
      #obj2 {
        -ms-transform: translate(-50%,0%) rotate(90deg); /* IE 9 */
        -webkit-transform: translate(-50%,0%) rotate(90deg); /* Safari 3-8 */
        transform: translate(-50%,0%) rotate(90deg);
      }      
      #obj3 {
        -ms-transform: translate(-50%,0%) rotate(180deg); /* IE 9 */
        -webkit-transform: translate(-50%,0%) rotate(180deg); /* Safari 3-8 */
        transform: translate(-50%,0%) rotate(180deg);
      }
      #obj4 {
        -ms-transform: translate(-50%,0%) rotate(270deg); /* IE 9 */
        -webkit-transform: translate(-50%,0%) rotate(270deg); /* Safari 3-8 */
        transform: translate(-50%,0%) rotate(270deg);
      }
      
    </style>
  </head>

  <body>
    <div class="header">
      <h1>EnjoyCoding : Games</h1>
    </div>
    <br>
    <div class="body">
      <div id="obj1" class="obj">
        <img src="https://truemaxdh.github.io/EnjoyCoding/game_pentix/512x512.png">
        <br>
        <h3>Crayon Pentix</h3>
      </div>
      <div id="obj2" class="obj">
        <img src="https://truemaxdh.github.io/EnjoyCoding/game_shooting/512x512.png">
        <br>
        <h3>Sky Miner</h3>
      </div>
      <div id="obj3" class="obj">
        <img src="https://truemaxdh.github.io/EnjoyCoding/game_pentix/512x512.png">
        <br>
        <h3>JumpingCar</h3>
      </div>
      <div id="obj4" class="obj">
        <img src="https://truemaxdh.github.io/EnjoyCoding/game_pentix/512x512.png">
        <br>
        <h3>BouncingBalls</h3>
      </div>
    </div>
  </body>
</html>
