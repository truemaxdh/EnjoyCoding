<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="EnjoyCoding, App list, Crayon pentix, Tropical Flight" />
    <title>EnjoyCoding</title>
    <style>
      body {
        background-color: #333;
        color: #eee;
        overflow : hidden;
      }

      a {
        color: #ddd;  
      }

      .header {
        width : 100%;
        height : 10%;
        text-align: center;
      }
      /* Safari 4.0 - 8.0 */
      @-webkit-keyframes rot {
        0%   {-webkit-transform: rotate(0deg); /* Safari 3-8 */}
        25%  {-webkit-transform: rotate(90deg); /* Safari 3-8 */}
        50%  {-webkit-transform: rotate(180deg); /* Safari 3-8 */}
        75%  {-webkit-transform: rotate(270deg); /* Safari 3-8 */}
        100% {-webkit-transform: rotate(360deg); /* Safari 3-8 */}
      }

      @-webkit-keyframes color-change {
        0% { background-color: red; }
        33% { background-color: green; }
        66% { background-color: blue; }
        100% { background-color: red; }
      }

      /* Standard syntax */
      @keyframes rot {
        0%   {transform: rotate(0deg); /* Safari 3-8 */}
        25%  {transform: rotate(90deg); /* Safari 3-8 */}
        50%  {transform: rotate(180deg); /* Safari 3-8 */}
        75%  {transform: rotate(270deg); /* Safari 3-8 */}
        100% {transform: rotate(360deg); /* Safari 3-8 */}
      }

      @keyframes color-change {
        0% { background-color: red; }
        33% { background-color: green; }
        66% { background-color: blue; }
        100% { background-color: red; }
      }

      .body {
        position : absolute;
        width : 100%;
        height : 80%;
        text-align: center;
        -webkit-animation-name: rot; /* Safari 4.0 - 8.0 */
        -webkit-animation-duration: 8s; /* Safari 4.0 - 8.0 */
        -webkit-animation-iteration-count: infinite; /* Safari 4.0 - 8.0 */
        animation-name: rot;
        animation-duration: 8s;
        animation-iteration-count: infinite;
      }

      .obj {
        position: fixed;
        width: 150px;
        height: 40%;
        top: 10%;
        left: 50%;
        border: 1px solid #aaa;
        background-color: #505050;
        -ms-transform-origin: 50% 100%;
        -webkit-transform-origin: 50% 100%;
        transform-origin: 50% 100%;
      }

      #obj1 {
        -ms-transform: translate(-50%,0%) rotate(0deg);
        -webkit-transform: translate(-50%,0%) rotate(0deg);
        transform: translate(-50%,0%) rotate(0deg);
      }

      #obj2 {
        -ms-transform: translate(-50%,0%) rotate(72deg); /* IE 9 */
        -webkit-transform: translate(-50%,0%) rotate(72deg); /* Safari 3-8 */
        transform: translate(-50%,0%) rotate(72deg);
      }

      #obj3 {
        -ms-transform: translate(-50%,0%) rotate(144deg); /* IE 9 */
        -webkit-transform: translate(-50%,0%) rotate(144deg); /* Safari 3-8 */
        transform: translate(-50%,0%) rotate(144deg);
      }

      #obj4 {
        -ms-transform: translate(-50%,0%) rotate(216deg); /* IE 9 */
        -webkit-transform: translate(-50%,0%) rotate(216deg); /* Safari 3-8 */
        transform: translate(-50%,0%) rotate(216deg);
      }

      #obj5 {
        -ms-transform: translate(-50%,0%) rotate(288deg); /* IE 9 */
        -webkit-transform: translate(-50%,0%) rotate(288deg); /* Safari 3-8 */
        transform: translate(-50%,0%) rotate(288deg);
      }
      
      .colorCard {
        width : 100%;
        height : 100px;
        margin : 0px;
        padding: 0px;
        opacity : 0.6;
        -webkit-animation: color-change 30s infinite;
        animation: color-change 30s infinite;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h2>EnjoyCoding - Unfinished Works</h2>
    </div>
    <br>
    <div class="body">
      <a href="./game_hscroll_car">
        <div id="obj1" class="obj">
          <div class="colorCard"></div>
          <center><h4>Car Demo(Side Scroll)</h4></center>
        </div>
      </a>
      <a href="./game_magic_bouncing_ball">
        <div id="obj2" class="obj">
          <div class="colorCard"></div>
          <center><h4>Shoot & Devide Balls</h4></center>
        </div>
      </a>
      <a href="./game_scroll_car">
        <div id="obj3" class="obj">
          <div class="colorCard"></div>
          <center><h4>Car Scroll</h4></center>
        </div>
      </a>
      <a href="./lab_straight-bouncing_balls">
        <div id="obj4" class="obj">
          <div class="colorCard"></div>
          <center><h4>Bouncing Balls HTML</h4></center>
        </div>
      </a>
      <a href="./etc_handle_device">
        <div id="obj5" class="obj">
          <div class="colorCard"></div>
          <center><h4>Handle Device with JS</h4></center>
        </div>
      </a>
    </div>
  </body>
</html>
